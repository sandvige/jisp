    <title>Jisp by sandvige</title>

  <body>
    <header>
      <div class="inner">
        <h1>Jisp</h1>
        <h2>Yet another LISP interpreter written in jS</h2>
        <a href="https://github.com/sandvige/jisp" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <textarea rows="20" cols="50" id="code">
(define fib (lambda n
    ((if (< n 2)
        n
        (+
            (fib (- n 1))
            (fib (- n 2))
        )
    ))
))
(fib 12)
(cdr (list 1 (+ 2 3)))
(list 1 2)
(car (list 1 2 3))
(cdr (list 1 2 3))
(define factorial (lambda n
  ((if (= n 1)
      1
      (* n (factorial (- n 1)))
  ))
))
(factorial 15)

</textarea>
<br>
	<button id="evaluate" onclick="eval();">Evaluate !</button>
	<br>
	<textarea rows="20" cols="50" id="results"></textarea>
	<br>
	<textarea rows="2" cols="50" id="time"></textarea>
    <script src="https://rawgit.com/sandvige/jisp/master/jisp.js"></script>
	<script>
	function eval() {
	var start = new Date();
		try {
			document.getElementById('results').value = evaluateCode(parenthesize(tokenize(document.getElementById('code').value)), env, true).map(function(result) { if (result === null) return 'nil'; return result; }).join("\n");
		} catch (e) { document.getElementById('results').value = e.toString(); }
		var end = new Date();
		document.getElementById('time').value = "Executed in: " + (end.getTime() - start.getTime()) + "ms";
	};
	</script>
                </section>
